<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Будильники</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: #EDEDED;
    }
    .alarm-card {
      border-left: 5px solid #2B4239;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2B4239;
    }
    .navbar {
      background-color: #2B4239 !important;
    }
    .navbar .nav-link, .navbar .navbar-brand {
      color: #EDEDED !important;
    }
    .btn-primary {
      background-color: #2B4239;
      border-color: #2B4239;
    }
    .btn-primary:hover {
      background-color: #3c5a4c;
      border-color: #3c5a4c;
    }
    .btn-on {
      color: #1B5E20;
      border: 2px solid #1B5E20;
      background-color: transparent;
    }
    .btn-on:hover {
      background-color: #1B5E20;
      color: white;
    }
    .btn-off {
      color: #7B1E1E;
      border: 2px solid #7B1E1E;
      background-color: transparent;
    }
    .btn-off:hover {
      background-color: #7B1E1E;
      color: white;
    }
    .btn-outline-secondary {
      color: #2B4239;
      border-color: #AFAFAF;
    }
    .btn-outline-secondary:hover {
      background-color: #AFAFAF;
      color: white;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">⏰ Будильники</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#">Профіль</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Про додаток</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Вхід</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Реєстрація</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1>Мої будильники</h1>

  <form class="bg-white p-4 rounded shadow-sm mb-4">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Час</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-clock"></i></span>
          <input type="time" class="form-control" />
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Дата</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
          <input type="date" class="form-control" />
        </div>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="button" class="btn btn-primary w-100"><i class="bi bi-plus-circle me-1"></i>Додати будильник</button>
      </div>
    </div>
  </form>

  <div class="row g-3">
    <div class="col-md-4">
      <div class="card alarm-card shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <div class="fw-bold">08:00</div>
            <small class="text-muted date-format">2025-05-20</small>
          </div>
          <div>
            <button class="btn btn-on btn-sm me-1">Вимкнути</button>
            <button class="btn btn-outline-secondary btn-sm">✏</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card alarm-card shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <div class="fw-bold">09:00</div>
            <small class="text-muted date-format">2025-05-20</small>
          </div>
          <div>
            <button class="btn btn-off btn-sm me-1">Увімкнути</button>
            <button class="btn btn-outline-secondary btn-sm">✏</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card alarm-card shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <div class="fw-bold">23:00</div>
            <small class="text-muted date-format">2025-05-20</small>
          </div>
          <div>
            <button class="btn btn-on btn-sm me-1">Вимкнути</button>
            <button class="btn btn-outline-secondary btn-sm">✏</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.querySelectorAll(".date-format").forEach(el => {
    const [year, month, day] = el.textContent.trim().split("-");
    el.textContent = `${day}.${month}.${year}`;
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
