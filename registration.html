<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Реєстрація - Будильники</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { background: #EDEDED; }
    h1 { text-align: center; margin-bottom: 2rem; color: #2B4239; }
    .navbar { background-color: #2B4239 !important; }
    .navbar .nav-link, .navbar .navbar-brand { color: #EDEDED !important; }
    .btn-primary {
      background-color: #2B4239;
      border-color: #2B4239;
    }
    .btn-primary:hover {
      background-color: #3c5a4c;
      border-color: #3c5a4c;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">⏰ Будильники</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Перемикач навігації">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#">Профіль</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Про додаток</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Вхід</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Реєстрація</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 pt-5">
  <h1>Реєстрація користувача</h1>
  <form class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 480px;">
    <div class="mb-3">
      <label for="name" class="form-label">Ім'я</label>
      <input type="text" class="form-control" id="name" placeholder="Ваше ім'я" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="email@example.com" required />
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Стать</label>
      <select class="form-select" id="gender" required>
        <option value="" selected disabled>Оберіть стать</option>
        <option value="female">Жіноча</option>
        <option value="male">Чоловіча</option>
        <option value="other">Інша</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="birthdate" class="form-label">Дата народження</label>
      <input type="date" class="form-control" id="birthdate" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
  </form>
</div>

<footer class="text-center mt-5 mb-3 text-muted">
  &copy; 2025 Будильники
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
